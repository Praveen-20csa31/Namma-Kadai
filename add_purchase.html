<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm nbg">
        <div class="container">
          <a class="navbar-brand" href="#"> <span><i class="bi bi-shop"></i></span> &nbsp;Nammakadai</a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
              <ul class="navbar-nav mt-lg-0">
                  
                  <li class="nav-item">
                      <a class="nav-link" href="/add_item">add item</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/add_purchase">Purchase item</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/add_sale">Sale item</a>
                  </li>
                  
              </ul>
          </div>
    </div>
  </nav>
  </header>
  <main>
     <div class="container">
        <form  method="post" action="{{ url_for('add_purchase') }}">
            <div class="mb-3 row">
                <div class="mb-3">
                    <label for="item" class="form-label">select item</label>
                    <select class="form-select form-select-lg" name="" id="">
                        <option selected>pen</option>
                        <option value="">pencil</option>
                        <option value="">eraser</option>
                        <option value="">Geomendry box</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
              <label  for="quantity" class="form-label">Quantity</label>
              <input type="number" id="quantity" name="quantity" min="1" required class="form-control" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">purchase</button>
                </div>
            </div>
        </form>
     </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</html>
